

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X Generator ‚Äì AI Image Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="image_generator.js"></script>
  <style>
    body {
      background: linear-gradient(to right top, #edf2f7, #c3dafe, #a5b4fc, #818cf8);
    }
    input:-webkit-autofill {
      -webkit-box-shadow: 0 0 0px 1000px #fff inset !important;
      -webkit-text-fill-color: #000 !important;
      transition: background-color 9999s ease-in-out 0s;
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col text-gray-900 font-sans">
  <!-- Sidebar -->
<div id="include-sidebar"></div>

  <!-- Header -->
  <header class="w-full p-6 flex justify-between items-center bg-white bg-opacity-70 backdrop-blur-sm shadow">
    <h1 class="text-lg font-semibold tracking-wide">
      üëã Welcome, <span id="welcomeText"></span>
    </h1>
    <!-- <div class="flex gap-4">
      <a href="gallery.html"
   class="bg-blue-500 hover:bg-blue-400 px-4 py-2 rounded-md text-white font-semibold shadow">

</a>

      <button onclick="logout()" class="bg-red-500 hover:bg-red-400 px-4 py-2 rounded-md text-white font-semibold shadow">Logout</button>
    </div> -->
  </header>

  <!-- Generator Section -->
  <main class="flex-grow flex items-center justify-center p-6">
    <div class="glass-card p-8 rounded-2xl max-w-md w-full shadow-xl border border-gray-200">
      <h2 class="text-3xl font-extrabold mb-2 text-center text-indigo-600">‚ú® X Generator</h2>
      <p class="text-sm text-center text-gray-700 mb-6">Type a prompt and generate AI-powered images</p>

      <input id="promptInput" type="text" placeholder="Describe your image..."
             class="w-full p-3 mb-4 rounded-md bg-white border border-gray-300 text-gray-800 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400" />

      <button onclick="generateImage()"
              class="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-400 hover:from-indigo-600 hover:to-purple-500 text-white font-semibold rounded-lg shadow-lg transition">
        ‚ú® Generate Image
      </button>

      <div id="loader" class="hidden flex flex-col items-center mt-6">
        <div class="animate-spin h-8 w-8 border-4 border-indigo-400 border-t-transparent rounded-full"></div>
        <p class="mt-2 text-sm text-gray-600">Generating image...</p>
      </div>

      <div id="imageContainer" class="mt-6 hidden">
        <img id="generatedImage" src="" alt="Generated Image"
             class="w-full rounded-lg border border-gray-300 shadow-md">
      </div>
    </div>
  </main>
