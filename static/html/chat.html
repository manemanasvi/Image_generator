<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💬 My Chat – X Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right top, #edf2f7, #c3dafe, #a5b4fc, #818cf8);
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-bubble {
      padding: 12px;
      border-radius: 12px;
      max-width: 80%;
      word-wrap: break-word;
    }
  </style>
</head>
<body class="flex min-h-screen text-gray-800">
  <!-- Sidebar -->
  <div id="include-sidebar"></div>

  <!-- Chat Section -->
  <main class="ml-64 w-full p-6 flex flex-col">
    <h1 class="text-2xl font-bold text-indigo-700 mb-4">💬 Chat with XBot</h1>

    <div id="messages" class="flex-1 overflow-y-auto bg-white bg-opacity-70 p-4 rounded-xl shadow-inner space-y-3 max-h-[70vh] mb-4"></div>

    <form id="chatForm" class="flex items-center gap-2">
      <input type="text" id="messageInput" placeholder="Ask something..."
             class="flex-grow p-3 rounded-xl border border-gray-300 shadow-md focus:outline-none focus:ring-2 focus:ring-indigo-400" required />
      <button type="submit"
              class="bg-indigo-500 text-white px-6 py-3 rounded-xl hover:bg-indigo-600 transition shadow">
        Send
      </button>
      <button type="button" id="voiceBtn"
              class="bg-pink-500 text-white px-4 py-3 rounded-xl hover:bg-pink-600 shadow">
        🎙️
      </button>
    </form>
  </main>

  <script src="env.js"></script>
  <script src="sidebar.js"></script>
  <script src="chat.js" defer></script>
</body>
</html>
