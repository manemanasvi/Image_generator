<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Gallery – X Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #fef9f4, #f0f4ff);
    }
  </style>
</head>
<body class="min-h-screen font-sans text-gray-900" style="background: linear-gradient(to right top, #edf2f7, #c3dafe, #a5b4fc, #818cf8);">

  <!-- Sidebar -->
  <div id="include-sidebar"></div>

  <!-- Gallery Section -->
  <main class="ml-64 p-6">
    <h1 class="text-2xl font-bold text-indigo-700 mb-6">🖼️ My Generated Images</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6" id="galleryContainer">
      <!-- Images will be injected here -->
    </div>
  </main>

  <script src="env.js"></script>
  <script src="sidebar.js"></script>
  <script src="gallery.js" defer></script>
</body>
</html>
