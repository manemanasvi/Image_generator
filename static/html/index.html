<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login ‚Äì X Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <style>
      body {
        background: linear-gradient(to right top, #edf2f7, #c3dafe, #a5b4fc, #818cf8);
      }

      .dark body {
        background: linear-gradient(to right bottom, #1e293b, #0f172a);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        border-radius: 1rem;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      }

      .dark .glass-card {
        background: rgba(30, 41, 59, 0.4);
        border-color: rgba(255, 255, 255, 0.1);
      }

      input:-webkit-autofill {
        -webkit-box-shadow: 0 0 0px 1000px #fff inset !important;
        -webkit-text-fill-color: #000 !important;
        transition: background-color 9999s ease-in-out 0s;
      }

      .dark input:-webkit-autofill {
        -webkit-box-shadow: 0 0 0px 1000px #1e293b inset !important;
        -webkit-text-fill-color: #fff !important;
      }
    </style>
    <script defer src="index.js"></script>
  </head>

  <body class="min-h-screen flex items-center justify-center text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <div class="absolute top-5 right-5">
      <button onclick="toggleDarkMode()" class="text-sm flex items-center gap-2 text-gray-700 dark:text-gray-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition">
        
        <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 3v1m0 16v1m8.485-8.485h1M3.515 12.515h1m12.02 4.95l.707.707M5.757 5.757l.707.707M12 5a7 7 0 000 14 7 7 0 000-14z" />
        </svg>
      </button>
    </div>

    <div class="w-full max-w-sm p-8 glass-card">
        <h1 class="text-3xl font-bold text-center mb-6">
            üîê Login to <span class="text-indigo-600 dark:text-purple-400">X Generator</span>
        </h1>

        <form id="loginForm" class="space-y-4">
            <input type="email" id="email" placeholder="Email Address" required
                class="w-full p-3 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 border border-gray-300 dark:border-gray-600 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-400" />

            <div class="relative">
                <input type="password" id="password" placeholder="Password" required
                    class="w-full p-3 pr-12 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 border border-gray-300 dark:border-gray-600 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
                <button type="button" onclick="togglePassword('password', this)"
                    class="absolute inset-y-0 right-3 flex items-center text-gray-500 dark:text-gray-400 hover:text-indigo-600 dark:hover:text-indigo-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5
                                c4.477 0 8.268 2.943 9.542 7
                                -1.274 4.057-5.065 7-9.542 7
                                -4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                </button>
            </div>

            <button id="loginBtn" type="submit"
                class="w-full py-3 font-semibold text-lg rounded bg-gradient-to-r from-indigo-500 to-purple-500 text-white hover:opacity-90 transition">
                Login
            </button>

            <div id="loader" class="hidden flex justify-center mt-3">
                <div class="w-6 h-6 border-4 border-t-indigo-500 border-indigo-300 rounded-full animate-spin"></div>
            </div>

            <div id="loginToast" class="mt-4 hidden text-sm font-semibold text-center"></div>
        </form>

        <p class="mt-6 text-sm text-center text-gray-700 dark:text-gray-300">
            Don't have an account?
            <a href="register.html" class="text-indigo-600 hover:underline dark:text-purple-400">Register here</a>
        </p>
    </div>

    <script>
      function toggleDarkMode() {
        document.documentElement.classList.toggle('dark');
        localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
      }

      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      }
    </script>

    <script src="env.js"></script>
  </body>
</html>
