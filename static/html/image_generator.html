<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>X Generator â€“ Image Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="image_generator.js"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #e0e7ff, #c7d2fe, #a5b4fc);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col text-gray-900 font-sans">

  <!-- Sidebar -->
  <div id="include-sidebar"></div>

  <!-- Header -->
  <header class="w-full p-6 flex justify-between items-center bg-white bg-opacity-70 backdrop-blur-sm shadow">
    <h1 class="text-xl font-bold tracking-wide text-indigo-700">ðŸŽ¨ Image Generator</h1>
    <p class="text-sm text-gray-700">Hi, <span id="usernameSpan">User</span> ðŸ‘‹</p>
  </header>

  <!-- Generator UI -->
  <main class="flex-grow flex items-center justify-center p-6">
    <div class="glass-card p-8 rounded-2xl max-w-md w-full">
      <h2 class="text-2xl font-extrabold mb-2 text-center text-indigo-600">Generate Your Image</h2>
      <p class="text-sm text-center text-gray-600 mb-6">Type a prompt and get a custom image</p>

      <input id="promptInput" type="text" placeholder="e.g. A cute cat on the moon"
             class="w-full p-3 mb-4 rounded bg-white border border-gray-300 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-400" />

      <button onclick="generateImage()"
              class="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-400 hover:from-indigo-600 hover:to-purple-500 text-white font-semibold rounded-lg shadow-md transition">
        âœ¨ Generate Image
      </button>

      <!-- Loader -->
      <div id="loader" class="hidden flex flex-col items-center mt-6">
        <div class="animate-spin h-8 w-8 border-4 border-indigo-400 border-t-transparent rounded-full"></div>
        <p class="mt-2 text-sm text-gray-600">Generating image...</p>
      </div>

      <!-- Output Image -->
      <div id="imageContainer" class="mt-6 hidden">
        <img id="generatedImage" src="" alt="Generated Image"
             class="w-full rounded-lg border border-gray-300 shadow-md">
      </div>
    </div>
  </main>

  <script src="env.js"></script>
  <script src="sidebar.js" defer></script>
  <script>
    const username = localStorage.getItem("username") || "User";
    document.getElementById("usernameSpan").textContent = username;
  </script>
</body>
</html>
