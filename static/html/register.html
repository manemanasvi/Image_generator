<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register â€“ X Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
    }
    input:-webkit-autofill {
      -webkit-box-shadow: 0 0 0px 1000px #1e293b inset !important;
      -webkit-text-fill-color: #fff !important;
      transition: background-color 9999s ease-in-out 0s;
    }
  </style>
  <script defer src="register.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center text-white">
  <div class="w-full max-w-sm p-8 bg-gray-900 rounded-xl shadow-2xl border border-blue-500">
    <h1 class="text-3xl font-bold text-center mb-6 tracking-wider">
       Join <span class="text-cyan-400">X Generator</span>
    </h1>
    <form id="registerForm" class="space-y-4">
      <input type="text" id="username" placeholder="Username"
             class="w-full p-3 rounded bg-gray-800 text-white border border-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400"
             required />
      <input type="email" id="email" placeholder="Email Address"
             class="w-full p-3 rounded bg-gray-800 text-white border border-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400"
             required />
      <input type="password" id="password" placeholder="Password"
             class="w-full p-3 rounded bg-gray-800 text-white border border-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400"
             required />
      <input type="password" id="confirmPassword" placeholder="Confirm Password"
             class="w-full p-3 rounded bg-gray-800 text-white border border-gray-700 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400"
             required />
      <button type="submit"
              class="w-full py-3 font-semibold text-lg rounded bg-cyan-400 text-black hover:bg-cyan-300 transition">
        Register
      </button>
    </form>
    <p class="mt-6 text-sm text-center text-gray-400">
      Already have an account?
      <a href="login.html" class="text-cyan-400 hover:underline font-medium">Login here</a>
    </p>
    <div id="registerToast" class="mt-4 hidden text-sm font-semibold text-center"></div>
  </div>
</body>
</html>
